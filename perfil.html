<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Mercado Central</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <a href="index.html">Mercado Central</a>
            </div>
            <div class="navbar-menu">
                <a href="index.html">Inicio</a>
                <a href="dashboard.html">Mis Anuncios</a>
                <a href="perfil.html" class="active">Mi Perfil</a>
                <button id="logout-btn" class="btn-logout">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="profile-container">
        <div class="profile-content">
            <!-- SECCIÓN DE FOTO DE PERFIL -->
            <div class="profile-photo-section">
                <div class="profile-photo-wrapper">
                    <img id="profile-photo" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23999'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E" alt="Foto de Perfil" class="profile-photo">
                    <button type="button" id="upload-photo-btn" class="upload-photo-btn">
                        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'>
                            <path d='M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z'/>
                        </svg>
                    </button>
                </div>
                <input type="file" id="profile-photo-input" accept="image/*" style="display: none;">
                <p class="photo-help-text">Haz clic en el botón para agregar tu foto de perfil</p>
            </div>

            <!-- FORMULARIO DE DATOS DEL PERFIL -->
            <form id="profile-form" class="profile-form">
                <div class="form-section">
                    <h2>Información Personal</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="full-name">Nombre Completo</label>
                            <input type="text" id="full-name" name="full_name" placeholder="Tu nombre completo" required>
                            <span class="char-count"><span id="full-name-count">0</span>/100</span>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Tu email" disabled>
                            <small class="help-text">No se puede cambiar desde aquí</small>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Teléfono</label>
                            <input type="tel" id="phone" name="phone" placeholder="Ej: +507 1234-5678">
                            <span class="char-count"><span id="phone-count">0</span>/20</span>
                        </div>

                        <div class="form-group">
                            <label for="whatsapp">WhatsApp</label>
                            <input type="tel" id="whatsapp" name="whatsapp" placeholder="Ej: +507 1234-5678">
                            <span class="char-count"><span id="whatsapp-count">0</span>/20</span>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Información de Negocio</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="business-name">Nombre del Negocio / Marca</label>
                            <input type="text" id="business-name" name="business_name" placeholder="Ej: Mi Tienda Online">
                            <span class="char-count"><span id="business-name-count">0</span>/100</span>
                        </div>

                        <div class="form-group">
                            <label for="business-type">Tipo de Negocio</label>
                            <select id="business-type" name="business_type">
                                <option value="">Selecciona</option>
                                <option value="persona-natural">Persona Natural</option>
                                <option value="tienda">Tienda</option>
                                <option value="negocio">Negocio</option>
                                <option value="empresa">Empresa</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row single">
                        <div class="form-group">
                            <label for="description">Descripción / Bio</label>
                            <textarea id="description" name="description" placeholder="Cuéntanos sobre tu negocio o marca..." rows="4"></textarea>
                            <span class="char-count"><span id="description-count">0</span>/500</span>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Ubicación</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="location-province">Provincia</label>
                            <select id="location-province" name="provincia">
                                <option value="">Selecciona provincia</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="location-district">Distrito</label>
                            <select id="location-district" name="distrito">
                                <option value="">Selecciona distrito</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="location-address">Dirección</label>
                        <input type="text" id="location-address" name="direccion" placeholder="Tu dirección completa">
                        <span class="char-count"><span id="location-address-count">0</span>/150</span>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" id="save-profile-btn" class="btn-primary">Guardar Perfil</button>
                    <button type="button" id="cancel-profile-btn" class="btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ESTILOS ADICIONALES PARA PERFIL -->
    <style>
        .profile-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        .profile-content {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 40px;
        }

        .profile-photo-section {
            text-align: center;
            margin-bottom: 50px;
            padding: 30px;
            background: linear-gradient(135deg, #f8f9fa 0%, #f0fffe 100%);
            border-radius: 16px;
        }

        .profile-photo-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }

        .profile-photo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #00bfae;
            background: white;
        }

        .upload-photo-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #00bfae;
            border: 3px solid white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .upload-photo-btn:hover {
            background: #008f88;
            transform: scale(1.1);
        }

        .upload-photo-btn svg {
            width: 24px;
            height: 24px;
        }

        .photo-help-text {
            color: #666;
            font-size: 1.3rem;
            margin: 0;
        }

        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .form-section {
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            background: #fafafa;
        }

        .form-section h2 {
            font-size: 1.6rem;
            margin: 0 0 20px 0;
            color: #008f88;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row:last-child {
            margin-bottom: 0;
        }

        .form-row.single {
            grid-template-columns: 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            font-size: 1.3rem;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00bfae;
            box-shadow: 0 0 0 3px rgba(0, 191, 174, 0.1);
        }

        .form-group input:disabled {
            background: #f5f5f5;
            color: #999;
            cursor: not-allowed;
        }

        .char-count {
            font-size: 1.1rem;
            color: #999;
            margin-top: 4px;
            text-align: right;
        }

        .help-text {
            font-size: 1.1rem;
            color: #999;
            margin-top: 4px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn-primary, .btn-secondary {
            font-size: 1.3rem;
            padding: 14px 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #00bfae;
            color: white;
        }

        .btn-primary:hover {
            background: #008f88;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 191, 174, 0.3);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        @media (max-width: 768px) {
            .profile-container {
                margin: 20px auto;
                padding: 10px;
            }

            .profile-content {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .profile-photo-wrapper {
                width: 120px;
                height: 120px;
            }
        }
    </style>

    <script src="supabase-client.js"></script>
    <script src="perfil-logic.js"></script>
</body>
</html>
