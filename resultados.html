<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados de Búsqueda - Mercado Central</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="results.css">
</head>
<body>
    <!-- NAVBAR -->
  <nav class="navbar-moderno">
    <div class="logo-container">
        <a href="index.html" class="logo-link">
            <img src="mi_logo_central.png.jpeg" alt="Logo Mercado Central" class="logo-img">
            <span class="logo-text">Mercado Central</span>
        </a>
    </div>
    <div class="buttons-nav">
        <button id="btn-publish-logged-in" class="nav-btn-user" style="display: none;" onclick="window.location.href='publicar.html'">Publicar anuncio</button>
        <button id="btn-dashboard" class="nav-btn-user" style="display: none;" onclick="window.location.href='dashboard.html'">Mi Panel</button>
        <button id="btn-logout" class="nav-btn-user" style="display: none;">Cerrar Sesión</button>
        <button id="btn-login" class="nav-btn-guest" onclick="window.location.href='login.html'">Iniciar sesión</button>
    </div>
  </nav>

    <!-- HERO DE CATEGORÍA -->
    <section class="category-hero">
        <div class="category-hero-carousel">
            <div class="swiper category-swiper">
                <div class="swiper-wrapper" id="category-slides">
                    <!-- Las imágenes se cargarán dinámicamente por JavaScript -->
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
        <div class="category-hero-content">
            <h1 id="category-title">Resultados de Búsqueda</h1>
            <p id="category-subtitle">Encuentra lo que buscas en nuestra plataforma</p>
        </div>
    </section>

    <!-- CONTENIDO PRINCIPAL DE LA PÁGINA DE RESULTADOS -->
    <main class="results-page-container">
        <div class="results-inner-wrapper">
            <!-- === SIDEBAR DE FILTROS === -->
            <aside id="filters-sidebar" class="filters-sidebar">
                <h3>Filtrar Resultados</h3>

                <!-- Filtro de Subcategorías (se llenará con JS) -->
                <div class="filter-group">
                    <label>Categoría</label>
                    <div id="subcategory-filter-container">
                        <p>Cargando...</p>
                    </div>
        </div>

                <!-- Otros filtros (ejemplos) -->
                <div class="filter-group">
                    <label for="price-min">Precio Mín.</label>
                    <input type="number" id="price-min" placeholder="ej: 5000">
          </div>
                <div class="filter-group">
                    <label for="price-max">Precio Máx.</label>
                    <input type="number" id="price-max" placeholder="ej: 20000">
          </div>

                <button id="apply-filters-btn" class="btn-apply-filters">Aplicar Filtros</button>
            </aside>

            <!-- === CONTENEDOR DE RESULTADOS === -->
            <div class="results-content">
                <div id="results-summary" style="margin-bottom: 2rem; font-size: 1.8rem;">
                    <p>Cargando resultados...</p>
          </div>

                <div id="results-container">
                    <!-- Los resultados de la búsqueda se insertarán aquí con JavaScript -->
                </div>
                <div id="pagination-controls" class="pagination-controls">
                    <!-- Los controles de paginación se insertarán aquí con JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <!-- El contenido del footer es el mismo, puedes copiarlo de otro archivo si es necesario -->
  </footer>

    <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <script type="module" src="main.js" defer></script>
    <script type="module" src="results-logic.js" defer></script>

</body>
</html>
