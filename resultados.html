<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados de Búsqueda - Mercado Central</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="results.css">
</head>
<body>
    <!-- NAVBAR -->
  <nav class="navbar-moderno">
    <div class="logo-container">
        <a href="index.html" class="logo-link">
            <img src="gemini-3-pro-image-preview (nano-banana-pro)_b_quiero_crear_un_logo.png" alt="Mercado Central" class="logo-img">
            <span class="logo-text">Mercado Central</span>
        </a>
    </div>
    <div class="buttons-nav">
        <button id="btn-dashboard" class="nav-btn-user nav-icon-btn" style="display: none;" onclick="window.location.href='panel-unificado.html'" title="Mi Panel">
            <i class="fas fa-user"></i>
        </button>
        <button id="btn-publish-logged-in" class="nav-btn-user" style="display: none;" onclick="window.location.href='publicar.html'">
            <i class="fas fa-plus"></i> Publicar anuncio
        </button>
        <button id="btn-logout" class="nav-btn-user" style="display: none;">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </button>
        <button id="btn-login" class="nav-btn-guest" onclick="window.location.href='login.html'">
            <i class="fas fa-sign-in-alt"></i> Iniciar sesión
        </button>
    </div>
  </nav>

    <!-- HERO DE CATEGORÍA -->
    <section class="category-hero">
        <div class="category-hero-carousel">
            <div class="swiper category-swiper">
                <div class="swiper-wrapper" id="category-slides">
                    <!-- Las imágenes se cargarán dinámicamente por JavaScript -->
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
        <div class="category-hero-content">
            <h1 id="category-title">Resultados de Búsqueda</h1>
            <p id="category-subtitle">Encuentra lo que buscas en nuestra plataforma</p>
        </div>
    </section>

    <!-- CONTENIDO PRINCIPAL DE LA PÁGINA DE RESULTADOS -->
    <main class="results-page-container">
        <div class="results-inner-wrapper">
            <!-- === SIDEBAR DE FILTROS === -->
            <aside id="filters-sidebar" class="filters-sidebar">
                <h3>Filtrar Resultados</h3>

                <!-- Filtro de Subcategorías (se llenará con JS) -->
                <div class="filter-group">
                    <label>Categoría</label>
                    <div id="subcategory-filter-container">
                        <p>Cargando...</p>
                    </div>
        </div>

                <!-- Otros filtros (ejemplos) -->
                <div class="filter-group">
                    <label for="price-min">Precio Mín.</label>
                    <input type="number" id="price-min" placeholder="ej: 5000">
          </div>
                <div class="filter-group">
                    <label for="price-max">Precio Máx.</label>
                    <input type="number" id="price-max" placeholder="ej: 20000">
          </div>

                <button id="apply-filters-btn" class="btn-apply-filters">Aplicar Filtros</button>
            </aside>

            <!-- === CONTENEDOR DE RESULTADOS === -->
            <div class="results-content">
                <div id="results-summary" style="margin-bottom: 2rem; font-size: 1.8rem;">
                    <p>Cargando resultados...</p>
          </div>

                <div id="results-container">
                    <!-- Los resultados de la búsqueda se insertarán aquí con JavaScript -->
                </div>
                <div id="pagination-controls" class="pagination-controls">
                    <!-- Los controles de paginación se insertarán aquí con JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <!-- El contenido del footer es el mismo, puedes copiarlo de otro archivo si es necesario -->
  </footer>

    <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <script type="module" src="main.js" defer></script>
    <script type="module" src="results-logic.js" defer></script>

    <!-- Definiciones SVG para badges metálicos -->
    <svg style="display: none;">
      <defs>
        <radialGradient id="shine" cx="50%" cy="35%" r="75%">
          <stop offset="0%" stop-color="rgba(255,255,255,0.35)"/>
          <stop offset="60%" stop-color="rgba(255,255,255,0.08)"/>
          <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
        </radialGradient>
        <linearGradient id="rimGloss" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="rgba(255,255,255,0.7)"/>
          <stop offset="50%" stop-color="rgba(255,255,255,0.2)"/>
          <stop offset="100%" stop-color="rgba(0,0,0,0.1)"/>
        </linearGradient>
        <path id="star" d="M0,-8 L2.4,-2.6 L8, -2.6 L3.2,0.9 L5.0,6.4 L0,3.2 L-5.0,6.4 L-3.2,0.9 L-8,-2.6 L-2.4,-2.6 Z"/>
      </defs>
    </svg>

</body>
</html>
